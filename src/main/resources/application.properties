spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
springfox.documentation.swagger-ui.enabled=true
spring.datasource.url=jdbc:mysql://localhost:3305/db?useSSL=false
spring.datasource.username=user
spring.datasource.password=1234
springdoc.swagger-ui.path=/docs

server.servlet.context-path=/v0
server.port=8080

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto= update

evaluarcursosbackend.app.jwtCookieName=evaluarcursosbackend
evaluarcursosbackend.app.jwtSecret=evaluarcursosbackendSecretKey

evaluarcursosbackend.app.jwtExpirationMs=86400000

